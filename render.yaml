services:
  - type: web
    runtime : node
    name: rlec-website
    repo: https://github.com/rONin01010101010/RLEC
    region: oregon
    plan: free
    branch: master
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /
    autoDeployTrigger: checksPass
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
